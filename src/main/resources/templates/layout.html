<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thứ 6</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Thêm các đường dẫn CSS khác nếu cần -->
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bạch Thiện Nhân - 2180606576</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/books">Trang chủ</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                            <a th:href="@{/books/add}" class="nav-link text-dark">Thêm Mới</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span class="navbar-text text-dark">Xin chào, <span sec:authentication="name" style="margin-right: 20px;"></span></span>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-outline-dark" type="submit">Logout</button>
                            </form>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="btn btn-outline-dark" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4" th:fragment="content">
        <!-- Nội dung của từng trang sẽ được thay thế vào đây -->
    </div>

    <footer th:fragment="footer">
        <!-- Nội dung footer -->
    </footer>

    <script th:fragment="script" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:fragment="script" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script th:fragment="script" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Thêm các đường dẫn script khác nếu cần -->
</body>
</html>
